<div class="modal-header">
   <h4 class="modal-title">Promotion details:</h4>
</div>
<div class="modal-body">
  <div class="scroll-table">
    <table ng-if="pdc.prizes.length" class = "table table-striped table-bordered table-hover">
      <thead>
        <tr class = "info">
          <th>Name</th>
          <th>Dni</th>
          <th>Chances to win</th>
          <th>Winner?</th>
          <th>Won article</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "prize in pdc.prizes">
          <td>{{ pdc.getCustomerName(prize.custDni) }}</td>
          <td>{{ prize.custDni }}</td>
          <td>{{ prize.chances }}</td>
          <td>{{ prize.winner }}</td>
          <td>{{ pdc.getPrizeToWinName(prize.wonArticle) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-primary" ng-click="pdc.ok()">Ok</button> -->
  <button type="button" class="btn btn-default" ng-click="pdc.cancel()">Close</button>
</div>
